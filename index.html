<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>MineSweeper</title>
</head>

<body onload="initGame()">
  <h1>Welcome to Mines Sweeper!</h1>
  <!-- <div class="timer">timer: <span class="min">00</span>:<span class="sec">00</span></div> -->
  <div class="levelBtn">
    <button onclick=" getLevel(4)">Easy</button>
    <button onclick=" getLevel(8) ">Medium</button>
    <button onclick=" getLevel(12)">Hard</button>
  </div>
  <div class="info">
    <p>life:<span id="life"> </span></p>
    <button class="smiley" onclick="getLevel(getLevelVal())"></button>
    <p>shown:<span id="shown"> </span></p>
  </div>
  <div class="container">
  </div>
  <script src="js/utils.js"></script>
  <script src="js/game.js"></script>
  <script src="js/Mines.js"></script>
</body>

</html>
