<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>MineSweeper</title>
</head>

<body onload="initGame()">
  <h1>Welcome to Mines Sweeper!</h1>
  <div class="timer">timer: <span class="min">00</span>:<span class="sec">00</span></div>
  <div class="levelBtn">
    <button onclick=" getLevel(4)">Easy</button>
    <button onclick=" getLevel(8) ">Medium</button>
    <button onclick=" getLevel(12)">Hard</button>
  </div>
  <div class="info">
    <p>shown:<span id="shown">0 </span></p>
    <p>life:<span id="life"></span></p>
  </div>
  <div class="controlBtn">
    <button class="safe" onclick="safeClick()">Safe Click!</button>
    <p>Clicks Remain:<span id="clicks">3</span> </p>
    <button class="smiley" onclick="getLevel(getLevelVal())"></button>
  </div>

  <div class="container">
  </div>
  <audio id="mysong1">
    <source src="music/Stealth Music - Bomb Defuse.mp3" type="audio/mpeg" />

  </audio>
  <audio id="mysong2">
    <source src="music/Spongebob Fail Sound Effect Download.mp3" type="audio/mpeg" />
  </audio>
  <audio id="mysong3">
    <source src="music/roblox win sound effect.mp3" type="audio/mpeg" />
  </audio>
  <script src="js/utils.js"></script>
  <script src="js/game.js"></script>
  <script src="js/Mines.js"></script>
</body>

</html>
